<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire d'Orientation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Questionnaire d'Orientation</h2>

    <!-- Questions Section -->
    <form id="questionnaire-form">
      <!-- Fonctionnelle Questions -->
      <div id="functional-questions" class="space-y-6 mb-8">
        <h3 class="text-xl font-semibold">Questions Fonctionnelles</h3>
        <!-- Add questions dynamically with JavaScript -->
      </div>

      <!-- Niveau de Carrière Questions -->
      <div id="career-level-questions" class="space-y-6 mb-8">
        <h3 class="text-xl font-semibold">Questions sur le Niveau de Carrière</h3>
        <!-- Add questions dynamically with JavaScript -->
      </div>

      <!-- Compétences Questions -->
      <div id="competency-questions" class="space-y-6 mb-8">
        <h3 class="text-xl font-semibold">Questions de Compétences</h3>
        <!-- Add questions dynamically with JavaScript -->
      </div>

      <!-- Submit Button -->
      <button type="button" id="submit-quiz"
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600">
        Voir mes métiers recommandés
      </button>
    </form>

    <!-- Résultats Section -->
    <div id="results" class="mt-8 hidden">
      <h3 class="text-xl font-semibold mb-4">Métiers Recommandés</h3>
      <ul id="recommended-jobs" class="list-disc pl-5 space-y-2">
        <!-- Job recommendations will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
